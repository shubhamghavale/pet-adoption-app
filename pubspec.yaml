name: pet_adoption_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5

  flutter_bloc: ^8.1.3
  dio: ^4.0.0
  get_it: ^7.2.0
  shared_preferences: ^2.0.8
  confetti: ^0.7.0
  photo_view: ^0.14.0
  flutter_svg: any
  google_fonts: ^5.1.0
  font_awesome_flutter: ^10.4.0
  awesome_dialog: ^2.2.1
  open_peeps: any
  lottie: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # web:
  #   generate: true
